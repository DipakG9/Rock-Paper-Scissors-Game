<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor</title>
  <link rel="stylesheet"
  href="styles/12-rock-paper-scissors.css"
  >
</head>
<body>

<p class="title">Rock paper scissor</p>

<button class="move-button js-rock-button"><img src="image/rock-emoji.png" class="move-icon"></button>  

<button  class="move-button js-paper-button"><img src="image/paper-emoji.png" class="move-icon"></button>

<button class="move-button js-scissors-button"
><img src="image/scissors-emoji.png" class="move-icon "></button>

<p class="js-result result"></p>

<p class="js-moves "></p>

<p class="js-score score"></p>

<button class="reset-score-button js-reset-button">reset</button>
<button class="auto-play-button js-auto-play-button" >Auto play</button>
  <script src="scripts/12-rock-paper-scissors.js">
  
  </script>
